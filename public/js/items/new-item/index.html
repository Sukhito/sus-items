<div class="col-xs-8 col-xs-offset-2">
    <button class="btn btn-success" type="button" ng-click="save()">Save</button>
    <button class="btn btn-danger" type="button" ui-sref="items()">Cancel</button>

	<table class="table table-bordered">
	    <tr>
	        <td>Nama</td>
	        <td><input class="form-control" type="text" ng-model="item.name"></td>
	    </tr>
	    <tr>
	        <td>Isi</td>
	        <td><input class="form-control" type="text" ng-model="item.dimension"></td>
	    </tr>
	    <tr>
	        <td>modal</td>
	        <td><input class="form-control" type="text" ng-model="item.modal"></td>
	    </tr>
	    <tr>
	        <td>keterangan modal</td>
	        <td><textarea class="form-control" rows="5" ng-model="item.ketmodal"></textarea></td>
	    </tr>
	    <tr>
	        <td>Harga<button class="btn btn-success btn-xs" ng-click="addPrice(item.prices)" tabindex="-1">
	            <i class="fa fa-plus" aria-hidden="true"></i>
	            </button></td>
	        <td>
	            <ul ng-repeat="price in item.prices"  style="list-style-type: none;margin: 0;padding: 0;">
	                <li><input type="number" ng-model="price.nominal"><input type="text" ng-model="price.unit">                        <button class="btn btn-danger btn-xs" ng-click="deletePrice($index,item.prices)" tabindex="-1">
	                    <i class="fa fa-trash-o" aria-hidden="true"></i>
	                    </button></li>
	            </ul>
	        </td>
	    </tr>
	    <tr>
	        <td>keterangan jual</td>
	        <td><textarea class="form-control" rows="5" ng-model="item.ketjual"></textarea></td>
	    </tr>
	</table>
</div>
